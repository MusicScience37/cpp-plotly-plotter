<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Title with escaped characters: &amp; &lt; &gt; &quot; &#x27;</title>
    </head>
    <body>
        <div id="plot" class="container"></div>
        <div id="dataset" style="display:none">{&quot;data&quot;:[{&quot;type&quot;:&quot;scatter&quot;,&quot;name&quot;:&quot;lines&quot;,&quot;x&quot;:[1,2,3],&quot;y&quot;:[4,5,6]}],&quot;layout&quot;:{&quot;title&quot;:{&quot;text&quot;:&quot;Title with escaped characters: &amp; &lt; &gt; \&quot; &#x27;&quot;},&quot;xaxis&quot;:{&quot;title&quot;:{&quot;text&quot;:&quot;x-axis title with escaped characters: &amp; &lt; &gt; \&quot; &#x27;&quot;}},&quot;yaxis&quot;:{&quot;title&quot;:{&quot;text&quot;:&quot;y-axis title with escaped characters: &amp; &lt; &gt; \&quot; &#x27;&quot;}}}}</div>
    </body>
    <style>
        html,
        body,
        .container {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var dataset_str = document.querySelector('#dataset').textContent;
        var dataset = JSON.parse(dataset_str);
        Plotly.newPlot("plot", dataset.data, dataset.layout, dataset.config);
    </script>
</html>
