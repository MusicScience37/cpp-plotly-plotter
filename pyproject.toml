[tool.poetry]
name = "cpp-plotly-plotter"
version = "0.0.0"
description = ""
authors = ["Kenta Kabashima <kenta_program37@hotmail.co.jp>"]
readme = "README.md"
packages = [{ include = "cpp_plotly_plotter_docs_helper", from = "scripts" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
setuptools = "^78.1.0"

[tool.poetry.group.test.dependencies]
playwright = "^1.51.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^8.2.3"
breathe = "^4.36.0"
sphinx-orange-book-theme = "^0.15.0"
sphinxcontrib-plantuml = "^0.30"
myst-parser = "^4.0.1"
myst-nb = "^1.2.0"
jupyterlab = "^4.4.0"
ipywidgets = "^8.1.6"
ipython = "^9.1.0"
ipykernel = "^6.29.5"
plotly = "^6.0.1"
sphinx-togglebutton = "^0.3.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
black = "^25.1.0"
click = "^8.1.8"
cmakelang = "^0.6.13"
doc8 = "^1.1.2"
sphinx-autobuild = "^2024.10.3"
clang-tidy-checker = "^0.6.0"
lcov_cobertura = "^2.1.1"
pylint = "^3.3.6"
mypy = "^1.15.0"
flake8 = "^7.2.0"
isort = "^6.0.1"
pydocstyle = "^6.3.0"
pytest = "^8.3.5"
djlint = "^1.36.4"
tqdm = "^4.67.1"
types-tqdm = "^4.67.0.20250404"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pylint.main]
disable = "too-many-instance-attributes,line-too-long,global-variable-not-assigned"
